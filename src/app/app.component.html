<h1 class="title is-1"> {{ title }} </h1>
<div *ngIf="loading$ | async ">
  <span class="icon">
    <i class="fas fa-spinner fa-pulse"></i>
  </span>
  <p> loading cools stuffs ... </p>
</div>

<div>
  <h2 class="title is-2">Items in Cart {{ cartLength }}</h2>
</div>

<h2 class="title is-2"> List Products </h2>
<div class="product-list">
  <app-product *ngFor="let p of products$ | async" [product]="p"></app-product>
</div>


<pre>
  {{ cart$ | async | json:2 }}
</pre>
